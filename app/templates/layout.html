<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>LED 상태 조회 리포팅 페이지</title>

    <link
      href="{{ url_for('static', filename='reportbro/reportbro.css',  version='3.2.0') }}"
      rel="stylesheet"
      type="text/css"
    />
    <script src="{{ url_for('static', filename='reportbro/reportbro.js',  version='3.2.0') }}"></script>
    <script src="{{ url_for('static', filename='js/axios.min.js', version='1.0.0') }}"></script>
    <script src="{{ url_for('static', filename='js/knockout-3.5.1.min.js') }}"></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <link
      href="{{ url_for('static', filename='css/styles.css',  version='1.0.0') }}"
      rel="stylesheet"
      type="text/css"
    />

    <script type="text/javascript"></script>
  </head>

  <body>
    <div id="container">
      <header>
        <nav>
          <a href="/led/index" id="menu_album" class=""> 조회 </a>
          <a href="/report/edit" id="menu_report" class=""> 리포팅 </a>
        </nav>
      </header>

      <!-- Content Wrapper -->
      <div id="content">{% block content %}{% endblock %}</div>
      <!-- /Content Wrapper -->
    </div>
    <!-- container -->
  </body>
</html>
